<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rian - Login</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="1-cs/login.css" />
</head>

<body>
    <div class="login-box">
        <h2><i class="fas fa-user-circle"></i> Login</h2>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="email" id="email" placeholder="Email" />
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" />
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>

        <p class="note">Masukkan email dan password Anda</p>

        <button class="btn-login" id="loginBtn">Masuk</button>
        <div class="loader" id="loader" style="display: none;"></div>
        <div class="info-message" id="infoMsg"></div>
    </div>

    <!-- Script login -->
    <script type="module" src="2-js/login.js"></script>
</body>

</html>
