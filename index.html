<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Rian - Login</title>
    <!-- Link ke file CSS -->
    <link rel="stylesheet" href="1-cs/login.css">
</head>

<body>
    <div class="login-container">
        <img src="3-img/Profil 1.jpg" alt="Foto Profil" class="profile-pic">
        <h2>Login</h2>

        <form onsubmit="return false;">
            <input type="text" id="username" placeholder="👤 Username"><br>
            <input type="password" id="password" placeholder="🔒 Password">
            <button type="button" class="eye-btn" onclick="togglePassword()">👁️</button><br><br>

            <button type="submit" id="login-btn" onclick="login()">🔐 Login</button>
        </form>

        <p id="error-msg"></p>
        <p id="countdown"></p>
    </div>

    <!-- Link ke file JavaScript -->
    <script src="2-js/login.js"></script>
</body>

</html>
