<html lang="id">

<body>
    <div class="login-box">
        <h2><i class="fas fa-user-circle"></i> Login</h2>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" />
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" />
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>

        <p class="note">Masukkan username dan password Anda</p>

        <button class="btn-login" id="loginBtn">Masuk</button>
        <a href="daftar.html" class="btn-login">Daftar</a>


        <div class="loader" id="loader" style="display: none;"></div>
        <div class="info-message" id="infoMsg"></div>
    </div>
