<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rian Antonius R</title>
    <link rel="stylesheet" href="cs/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>

<body>

    <nav>
        <div class="typing-text">
            <span id="typing"></span>
        </div>
    </nav>

    <header class="header">
        <img src="img/sampul 1.jpg" alt="Foto Sampul" class="sampul">
        <div class="profil-wrapper">
            <img src="img/Profil 1.jpg" alt="Foto Profil" class="profil">
        </div>
        <h1 class="nama-profil">Rian Antonius Rantepayung</h1>
        <p class="deskripsi-profil-1">Mahasiswa</p>
        <p class="deskripsi-profil-2">Universitas Bosowa | Manajemen</p>
    </header>
    <script>
        const text = "Selamat Datang Cuki...!";
        let index = 0;
        const speed = 80;

        function type() {
            if (index < text.length) {
                document.getElementById("typing").innerHTML += text.charAt(index);
                index++;
                setTimeout(type, speed);
            }
        }

        window.onload = type;
    </script>


    <script src="js/style.js"></script>
</body>

</html>
