<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yann - Masuk</title>
    <link rel="stylesheet" href="cs/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Musik dan Clock -->
    <div id="musicControls">
        <select id="musicSelect">
            <option value="Lagu 1.mp3">Tresno Tekan Mati (NDX A.K.A)</option>
            <option value="Lagu 2.mp3">Ngertenono Ati (NDX A.K.A)</option>
            <option value="Lagu 3.mp3">Apa Kabar Mantan (NDX A.K.A)</option>
            <option value="Lagu 4.mp3">Kimcil Kepolen (NDX A.K.A)</option>
        </select>
        <button id="musicToggleBtn">Play Music</button>
    </div>

    <audio id="bgmusic" loop>
        <source id="audioSource" src="Lagu/Lagu 1.mp3" type="audio/mpeg" />
        Browser kamu tidak mendukung audio.
    </audio>

    <div class="clock" id="clock">--:--:--</div>

    <!-- Form Masuk -->
    <div class="login-container">
        <div class="logo-area">
            <img src="img/Profil 1.jpg" alt="Logo" class="logo" />
        </div>
        <h2>Selamat Datang</h2>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="username" name="username" placeholder="Nama Anda" required />
            </div>
            <button type="submit">Masuk</button>
        </form>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader-overlay">
        <div class="loader"></div>
    </div>

    <!-- Script -->
    <script src="js/style.js"></script>
</body>

</html>
