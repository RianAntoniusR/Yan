<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rian - Login</title>

    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Link ke CSS eksternal -->
    <link rel="stylesheet" href="1-cs/login.css" />
</head>

<body>

    <div class="login-box">
        <h2><i class="fas fa-user-circle"></i> Login</h2>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" />
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" />
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>

        <!-- Catatan kecil di bawah password -->
        <p class="note">Selamat Datang</p>

        <button class="btn-login" id="loginBtn">Masuk</button>

        <div class="loader" id="loader"></div>

        <div class="info-message" id="infoMsg"></div>
    </div>

    <!-- Link ke JavaScript eksternal -->
    <script src="2-js/login.js"></script>
</body>

</html>
